<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Math game</title>
		<link
			rel="stylesheet"
			href="./styles.css"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			href="favicon.ico"
			type="image/png"
		/>
	</head>
	<body>
		<div class="board-container">
			<div class="board">
				<div class="question">
					<label
						class="question-label"
						for="question-input"
					></label>
					<input
						class="question-input"
						id="question-input"
						type="number"
						inputmode="numeric"
						autofocus
					/>
				</div>
				<button
					class="btn btn-left js-btn-check"
					type="button"
					>Check answer</button
				>
				<div class="flip-card btn-right">
					<div class="flip-inner">
						<button class="flip-front btn">Solution</button>
						<div class="flip-back js-solution"></div>
					</div>
				</div>
				<select
					class="level btn"
					name="level"
					data-level
				>
					<option value="easy">Easy</option>
					<option value="medium">Medium</option>
					<option value="hard">Hard</option>
				</select>
			</div>
		</div>

		<script
			type="module"
			src="./script.js"
		></script>
	</body>
</html>
